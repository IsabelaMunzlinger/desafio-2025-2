<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consulta Pública</title> <!-- Título fixo da página -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" /> <!-- Estilo Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script> <!-- Plugin para máscaras -->
</head>
<body class="container mt-4">

<h2>Consultar Locações Pendentes</h2> <!-- Cabeçalho da página -->

<form action="/publico/consulta" method="get"> <!-- Formulário GET para consulta -->
  <div class="form-group">
    <label for="cpf">Digite seu CPF:</label>
    <input type="text" id="cpf" name="cpf" class="form-control" required> <!-- Campo de CPF com validação obrigatória -->
  </div>
  <button type="submit" class="btn btn-primary">Consultar</button> <!-- Botão de envio -->
</form>

<script>
  $(document).ready(function () {
    $('#cpf').mask('000.000.000-00');
  });
</script>

</body>
</html>
