<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Filme</title> <!-- Título fixo da página -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" /> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /> <!-- Font Awesome -->
</head>
<body class="container mt-4">

<a th:href="@{/menu}" class="btn btn-secondary mb-3"> <!-- Botão para voltar ao menu -->
    <i class="fas fa-arrow-left"></i> Voltar ao Menu
</a>

<h2>Editar Filme</h2> <!-- Cabeçalho da página -->

<form th:action="@{'/filmes/editar/' + ${filme.id}}" method="post" th:object="${filme}"> <!-- Form para editar filme -->
    <div class="form-group">
        <label>Título</label>
        <input type="text" th:field="*{titulo}" class="form-control" disabled /> <!-- Campo título desabilitado -->
    </div>

    <div class="form-group">
        <label>Resumo</label>
        <textarea th:field="*{resumo}" class="form-control" rows="3" disabled></textarea> <!-- Campo resumo desabilitado -->
    </div>

    <div class="form-group">
        <label>Pontuação</label>
        <input type="number" step="0.1" th:field="*{pontuacao}" class="form-control" disabled /> <!-- Campo pontuação desabilitado -->
    </div>

    <div class="form-group">
        <label>Lançamento</label>
        <input type="date" th:field="*{lancamento}" class="form-control" disabled /> <!-- Campo data desabilitado -->
    </div>

    <div class="form-group">
        <label>Exemplares Disponíveis</label>
        <input type="number" th:field="*{exemplaresDisponiveis}" min="0" class="form-control" /> <!-- Campo editável -->
    </div>

    <div class="form-group">
        <label>Status</label>
        <select th:field="*{ativo}" class="form-control"> <!-- Select para status ativo/inativo -->
            <option th:value="true">Ativo</option>
            <option th:value="false">Inativo</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button> <!-- Botão salvar -->
    <a th:href="@{/filmes/listar}" class="btn btn-outline-secondary ml-2">Voltar para Lista</a> <!-- Link para voltar à lista -->
</form>

</body>
</html>
